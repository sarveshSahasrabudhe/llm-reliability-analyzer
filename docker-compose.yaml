services:
  # FastAPI Backend
  api:
    build: .
    container_name: llm-analyzer-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - MODEL_NAME=llama-3.3-70b-versatile

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: llm-analyzer-dashboard
    command: streamlit run ui/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
